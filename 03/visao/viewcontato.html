<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <form
      action="..controle/contacontrole"
      method="post"
      name="contato"
      id="contato"
    >
      <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome: </label><br />
        <input type="text" name="txtnome" id="txtnome" />*<br />

        <label for="telefone">Telefone: </label><br />
        <input type="text" name="txttelefone" id="txttelefone" />*<br />

        <label for="email">Email: </label><br />
        <input type="text" name="txtemail" id="txtemail" />*<br />

        <button type="submit" name="btnenviar" id="btnenviar">Enviar</button>
        <button type="reset" name="btnlimpar" id="btnlimpar">Limpar</button>
      </fieldset>
    </form>
  </body>
</html>
